<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convite.com</title> <!-- Ícone da aba em formato de coração -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("042e02a7-8bf7-4cad-a4d2-16fd70e53845.jpg") center/cover no-repeat;
            overflow: hidden;
        }

        #conteudo {
            background: rgba(246, 161, 180, 0.85);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background: #ff667f;
            color: white;
            border: none;
            padding: 20px 40px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #ff425b;
        }

        .coracao {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: queda 5s linear infinite;
            z-index: -1;
        }

        @keyframes queda {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>*nome da pessoa*, *convite a ser feito* </h2>
        <div class="buttons-container"> <button class="btn" onclick="sim()">SIM</button> <button class="btn"
                onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button> </div>
    </div>
    <script> function sim() { alert("*mensagem pós a pessoa aceitar"); location.href = "*link de uma musica, site ou algo de sua preferencia*"; } function desvia(btn) { btn.style.position = 'absolute'; btn.style.bottom = geraPosicao(10, 90); btn.style.left = geraPosicao(10, 90); console.log('Opa, desviei...'); } function geraPosicao(min, max) { return (Math.random() * (max - min) + min) + "%"; } const conteudo = document.getElementById('conteudo'); for (let i = 0; i < 20; i++) { const coracao = document.createElement('img'); coracao.classList.add('coracao'); coracao.src = 'https://cdn-icons-png.flaticon.com/512/1077/1077035.png'; coracao.style.left = geraPosicao(0, 100); coracao.style.animationDuration = ${ Math.random() * 3 + 2 } s; conteudo.appendChild(coracao); } </script>
</body>

</html>
